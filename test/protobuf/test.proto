syntax = "proto3"; // 指定版本号，这里是proto3语法

package fixbug; // 代码所在包

option cc_generic_services = true; // 生成service服务类和rpc方法描述

// 登陆请求消息
message LoginRequest {
    string name = 1;
    string pwd = 2;
}

// 定义数据回复对象
message RegRequest {
    string name = 1;
    string pwd = 2;
    int32 age = 3;
    enum SEX {
        MAN = 0;
        WOMAN = 1;
    }
    SEX sex = 4;
    string phone = 5;
}

message Response {
    int32 errorno = 1;
    string errormsg = 2;
    bool result = 3;
}

// 定义RPC服务接口类和服务方法
service UserServiceRpc{
    rpc login(LoginRequest) returns (Response);
    rpc reg(RegRequest) returns (Response);
}